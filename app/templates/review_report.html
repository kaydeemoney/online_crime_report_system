<!-- review_report.html -->
{% extends "base.html" %}

{% block title %}Public Service Online Crime Reporting System{% endblock %}

{% block content %}

<article>
    <div class="container">
        <h1>Review Report: {{ report.title }}</h1>
        <p>{{ report.description }}</p>
        <form method="POST">
            <textarea name="review" placeholder="Enter your review here"></textarea>
            <button type="submit" class="btn">Submit Review</button>
        </form>
    </div>
</article>
{% endblock %}
