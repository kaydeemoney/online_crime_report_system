{% extends 'base.html' %}
{% block content %}
<header>
    <div class="container">
        <h1>Report Detail</h1>
    </div>
</header>
<main class="container">
    <h3>{{ report.title }}</h3>
    <p>{{ report.description }}</p>
    <form method="post">
        <textarea name="verdict" rows="5" placeholder="Enter your verdict" required></textarea>
        <button type="submit" class="btn">Submit Verdict</button>
    </form>
</main>
{% endblock %}
